<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Accueil – Robbie Lens Photographie</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img class="header_logo" src="images/logo.png" alt="logo" />
            <div class="header_nav">
                <a href="">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html" class="portfolio_link">Portfolio</a>
            </div>
        </header>
        <main>
            <h1 class="main_title">Robbie Lens<br>Photographie</h1>
            <section class="main_section_1">
                <div class="main_section_1_descriptif">
                    <p>
                        Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, 
                        j’exerce mon métier avec la <em>passion</em>
                        qui m’anime : capturer l’essence de chaque instant.
                    </p>
                    <a href="" class="main_section_1_buton">  UN PROJET ? ÉCRIVEZ-MOI  </a>
                </div>
                <img src="images/robbie-lens.png" alt="ROBBIE LENS" class="main_section_1_image" />
            </section>
            <section class="main_section_2">
                <p>Mon Projet Final</p>
                <div class="main_section_2_grille">
                    <div><img src="images/accueil/element-1.png" alt="photo 1" class="main_section_2_grille_effect" /></div>
                    <div><img src="images/accueil/element-2.png" alt="photo 2" class="main_section_2_grille_effect" /></div>
                    <div><img src="images/accueil/element-3.png" alt="photo 3" class="main_section_2_grille_effect" /></div>
                    <div><img src="images/accueil/element-4.png" alt="photo 4" class="main_section_2_grille_effect" /></div>
                    <div><img src="images/accueil/element-5.png" alt="photo 5" class="main_section_2_grille_effect" /></div>
                    <div><img src="images/accueil/element-6.png" alt="photo 6" class="main_section_2_grille_effect" /></div>
                </div>
            </section>
            <section class="main_section_3">
                <form action="" method="get">
                    <div class="main_section_3_flex">
                        <div class="main_section_3_title">Parlons de votre projet</div>
                        <div class="main_section_3_nom_email">
                            <div class="main_section_3_nom_effect">
                                <label for="nom">nom</label>
                                <input type="text" id="nom" name="nom">
                            </div>
                            <div class="main_section_3_email_effect">
                                <label for="email">email</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>
                        <div class="main_section_3_message_effect">
                            <label for="message">message</label>
                            <textarea id="message" name="message"></textarea>
                        </div>
                        <input type="submit" value="ENVOYER" class="main_section_3_submit">
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <img class="footer_logo footer_effect" src="images/logo.png" alt="logo" />
            <div class="footer_nav">
                <a href= "https://twitter.com/" target="_blank" class="footer_effect"><img src="images/twitter.png" title="TWITTER" alt="cliquez çi-dessus" /></a>
                <a href= "https://www.instagram.com/" target="_blank" class="footer_effect instagram_link"><img src="images/instagram.png" title="INSTAGRAM" alt="cliquez çi-dessus" /></a>  
            </div>
        </footer>
    </body>
</html>
